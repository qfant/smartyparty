<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>管理后台</title>
    <link href="__PUBLIC__/statics/hplus/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/font-awesome.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/style.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/animate.min.css" rel="stylesheet" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>积分管理</h5>
                <div class="ibox-tools btn-group">
                    <a class="btn" id="_back" href="{:U('Admin/Integral/index')}">
                        <i class="fa fa-chevron-circle-left"></i><span>返回上一页</span>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post" action="{:U('Admin/Integral/add')}">
                    <input type="hidden" name="department_id" value="{$_SESSION['user']['data']['department_id']}">
                    <input type="hidden" name="userid" value="{$_SESSION['user']['data']['id']}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分数：</label>
                        <div class="col-sm-8">
                            <input id="score" name="score"  type="number" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属企业：</label>
                        <div class="col-sm-8">
                            <input type="text" check="select" name="partybranch" errortext="所属企业" popup="partyBranch" class="form-control popup-content-selection form-check" id="partyBranch" readonly="readonly" placeholder="请选择所属企业">
                            <span class="help-block"><i class="fa fa-times-circle"></i> 请选择所属企业</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">年份：</label>
                        <div class="col-sm-8">
                            <input id="year" name="year" type="number" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">季度：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="quarter">
                                <option value="1">第一季度</option>
                                <option value="2">第二季度</option>
                                <option value="3">第三季度</option>
                                <option value="4">第四季度</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">类型：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="type">
                                <option value="1">药业企业</option>
                                <option value="2">白酒企业</option>
                                <option value="3">食品企业</option>
                                <option value="4">服务行业</option>
                                <option value="5">专业合作社</option>
                                <option value="6">民办学校</option>
                                <option value="7">民办医院</option>
                                <option value="8">其它行业</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织类型：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="partytype">
                                <option value="1">社会组织党组织</option>
                                <option value="2">非公企业党组织</option>


                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit" >提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/statics/hplus/js/plugins/layer/layer.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__EASYUI__/ajaxSetup.js"></script>
<script src="__PUBLIC__/statics/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/statics/hplus/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/validate/messages_zh.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/demo/form-validate-demo.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/toastr/toastr.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/treeview/bootstrap-treeview.js"></script>

<script src="__PUBLIC__/statics/js/common.js"></script>
<script>
    var departmenturl="{:U('Admin/Department/ajaxDepartmentAll')}";
    var searchPartyBranchurl="{:U('Admin/PartyBranch/searchPartyBranch')}";
    var ajaxPartyBranchAllurl="{:U('Admin/PartyBranch/ajaxPartyBranchAll')}";
</script>
</body>
</html>
