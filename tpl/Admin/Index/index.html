<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>智慧党建云</title>

    <meta name="keywords" content="智慧党建云">
    <meta name="description" content="智慧党建云">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/statics/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/statics/hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/statics/hplus/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/statics/hplus/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .navbar-minimalize,.navbar-minimalize:focus {
            background: #f64334;
            /*EA9B41;*/
            border: 0;
            color: #fff;
            font-weight: 700;
            position: absolute;
            z-index: 999;
            right: 10px;
            top: 10px;
            padding: 6px 10px;
            border-radius: 4px;
        }
        .navbar-minimalize:hover{color: #fff;background: #f8ac59;}
        .mini-navbar .navbar-minimalize {
            right: 15px;
            top: 0;
        }

    </style>
    <style type="text/css" id="tree-style">
        .treeview .list-group-item{cursor:pointer}.treeview span.indent{margin-left:10px;margin-right:10px}
        .treeview span.icon{width:12px;margin-right:5px}.treeview .node-disabled{color:silver;cursor:not-allowed}
        .node-tree{color:#676a6c;border:none;}.node-tree:not(.node-disabled):hover{background-color:#F5F5F5;}
    </style>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <a class="navbar-minimalize minimalize-styl-2" href="#"><i class="fa fa-bars"></i></a>
            <ul class="nav fadein" id="side-menu">
                <li class="nav-header" style="padding: 10px;min-height: 60px;">
                    <div class="dropdown profile-element">
                        <span><img alt="image" src="__PUBLIC__/statics/images/logo.png" height="100"/></span>
                    </div>
                </li>
                <foreach name="data" item="v">
                    <li>
                    <empty name="v['_data']">
                        <a href="#">
                            <i class="{$v['ico']}"></i>
                            <span class="nav-label">{$v['name']}</span>
                            <span class="{$v['ico']}"></span>
                        </a>
                        <else />
                        <a href="#">
                            <i class="{$v['ico']}"></i>
                            <span class="nav-label">{$v['name']}</span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <foreach name="v['_data']" item="n">
                                <li>
                                    <a class="J_menuItem" href="{:U($n['mca'])}">{$n['name']}</a>
                                </li>
                            </foreach>
                        </ul>
                    </empty>
                    </li>
                </foreach>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="{:U('Admin/Login/logout')}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="{:U('Admin/Index/welcome')}" frameborder="0" data-id="index_v1.html" seamless></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">&copy; 2013-2018 <a href="http://www.qfant.com/" target="_blank">启凡科技</a>
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
<script src="__PUBLIC__/statics/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/statics/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="__PUBLIC__/statics/hplus/js/plugins/layer/layer.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/layer/laydate/laydate.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/treeview/bootstrap-treeview.js"></script>
<script src="__PUBLIC__/statics/hplus/js/hplus.min.js?v=4.1.0"></script>
<script type="text/javascript" src="__PUBLIC__/statics/hplus/js/contabs.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/pace/pace.min.js"></script>

<script src="__PUBLIC__/statics/js/common.js"></script>
</body>
</html>
