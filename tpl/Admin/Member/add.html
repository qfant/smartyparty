                        <div class="col-sm-8">
                            <input id="password" name="password"  type="password" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">真实姓名：</label>
                        <div class="col-sm-8">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属企业：</label>
                        <div class="col-sm-8">

                            <span class="help-block"><i class="fa fa-times-circle"></i> 请选择所属企业</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">岗位类型：</label>
                        <div class="col-sm-8">
                            <input type="text" check="select" name="type" errortext="所属岗位" popup="typeQuarters" class="form-control popup-content-selection form-check" id="typeQuarters" readonly="readonly" placeholder="请选择所属岗位">
                            <span class="help-block"><i class="fa fa-times-circle"></i> 请选择所属岗位</span>
                        </div>
                    </div>

                                <option value="-1">禁止登录</option>

                        </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">头像</label>

                            <div class="upload-picture-box">
                                <ul>
                                    <li class="upload-pic-btn">

                                    </li>
                                </ul>
