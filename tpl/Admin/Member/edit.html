    var ajaxPostAllurl="{:U('Admin/Post/ajaxPostAll')}";
    var editsubmiturl="{:U('Admin/Member/edit')}";
    function  addSubmit(){
        var username=$('#username').val();
        var password=$('#password').val();
        var truename=$('#truename').val();
        var phone=$('#phone').val();
        var org=$('#org').val();
        // var partyBranch=$('#partyBranch').val();
        var type=$('#type').val();
        var status=$('#status').val();
        var id=$("#id").val();
        var headPic = null, picture = [];
        $('li.upload-pic-btn').siblings('li').each(function() {
            var imgUrl = $(this).attr('imgUrl');
            if (imgUrl) picture.push(imgUrl);

        });
        if (picture.length > 0) {
            param.picture = JSON.stringify(picture);
            param.headpic = picture[0];

        }
        var param = {
            "id":id,
            "username": username,
            "password": password,
            "truename": truename,
            "phone": phone,
            "org": org,
            "type": type,
            "status": status,
            "headpic":picture[0]
        };
        if (picture.length > 0) {
            param.picture = JSON.stringify(picture);
            param.headpic = picture[0];

        }
        $.post(editsubmiturl,param,function(data){
            if(data.status!=1){
                alert(data.message);
                // location.href="{:U('Admin/Member/index')}";
            }else {
                location.href="{:U('Admin/Member/index')}";
            }
        },"json");
        return false;

    }
