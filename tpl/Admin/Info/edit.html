<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>管理后台</title>
    <link href="__PUBLIC__/statics/hplus/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/font-awesome.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/style.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/animate.min.css" rel="stylesheet" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑</h5>
                <div class="ibox-tools btn-group">
                    <a class="btn" id="_back" href="{:U('Admin/Info/index')}">
                        <i class="fa fa-chevron-circle-left"></i><span>返回上一页</span>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post" action="{:U('Admin/Info/edit')}">
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">单位名称：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true" value="{$info.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址：</label>
                        <div class="col-sm-8">
                            <input id="address" name="address"  type="text" class="form-control" value="{$info.address}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所在地区：</label>
                        <div class="col-sm-8">
                            <input id="area" name="area"  type="text" class="form-control" value="{$info.area}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">出资人（负责人）姓名：</label>
                        <div class="col-sm-8">
                            <input id="promot1" name="promot1" type="text" class="form-control" value="{$info.promot1}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">从业人数：</label>
                        <div class="col-sm-8">
                            <input id="employnumber" name="employnumber" type="text" class="form-control" value="{$info.employnumber}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否规模以上企业：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="scale">
                                <option value="0"<if condition="$info.scale eq 0">selected</if>>是</option>
                                <option value="1"<if condition="$info.scale eq 1">selected</if>>否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否成立党组织：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="isparty">
                                <option value="0"<if condition="$info.isparty eq 0">selected</if>>是</option>
                                <option value="1"<if condition="$info.isparty eq 1">selected</if>>否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">成立党组织时间：</label>
                        <div class="col-sm-8">
                            <input id="partytime" name="partytime"  type="text" class="form-control" value="{$info.partytime}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织设置形式：</label>
                        <div class="col-sm-8">
                            <input id="partyshape" name="partyshape"  type="text" class="form-control" value="{$info.partyshape}">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">组建方式：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="orgmethod">
                                <option value="0"<if condition="$info.orgmethod eq 0">selected</if>>单独组建</option>
                                <option value="1"<if condition="$info.orgmethod eq 1">selected</if>>联合组建</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织书记姓名：</label>
                        <div class="col-sm-8">
                            <input id="clerkname" name="clerkname" minlength="2" type="text" class="form-control" value="{$info.clerkname}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织书记电话：</label>
                        <div class="col-sm-8">
                            <input id="phone" name="phone"  type="phone" class="form-control" value="{$info.phone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党员总数：</label>
                        <div class="col-sm-8">
                            <input id="membernum" name="membernum"  type="text" class="form-control" value="{$info.membernum}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标准化建设是否达标：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="isstardand">
                                <option value="0"<if condition="$info.isstardand eq 0">selected</if>>是</option>
                                <option value="1"<if condition="$info.isstardand eq 1">selected</if>>否</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属区域：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="areatype">
                                <option value="0"<if condition="$info.areatype eq 0">selected</if>>亳州市</option>
                                <option value="1"<if condition="$info.areatype eq 1">selected</if>>涡阳县</option>
                                <option value="2"<if condition="$info.areatype eq 2">selected</if>>蒙城县</option>
                                <option value="3"<if condition="$info.areatype eq 3">selected</if>>利辛县</option>
                                <option value="4"<if condition="$info.areatype eq 4">selected</if>>谯城区</option>
                                <option value="5"<if condition="$info.areatype eq 5">selected</if>>亳州经开区</option>
                                <option value="6"<if condition="$info.areatype eq 6">selected</if>>亳芜园区</option>
                              <!--  <option value="7"<if condition="$info.areatype eq 7">selected</if>>经开区教育分局</option>-->
                                <!--   <option value="1">第一季度</option>
                                   <option value="2">第二季度</option>
                                   <option value="3">第三季度</option>
                                   <option value="4">第四季度</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">类型：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="type">
                                <option value="1"<if condition="$info.type eq 1">selected</if>>非公</option>
                                <option value="2"<if condition="$info.type eq 2">selected</if>>社会组织</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit" >提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/statics/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__EASYUI__/ajaxSetup.js"></script>
<script src="__PUBLIC__/statics/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/statics/hplus/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/validate/messages_zh.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/demo/form-validate-demo.min.js"></script>
<script src="__KINDEDITOR__/kindeditor-all.js"></script>
<script src="__KINDEDITOR__/lang/zh-CN.js"></script>
</body>
</html>
