<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>管理后台</title>
    <link href="__PUBLIC__/statics/hplus/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/font-awesome.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/style.css" rel="stylesheet" />
    <link href="__PUBLIC__/statics/hplus/css/animate.min.css" rel="stylesheet" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新增</h5>
                <div class="ibox-tools btn-group">
                    <a class="btn" id="_back" href="{:U('Admin/Info/index')}">
                        <i class="fa fa-chevron-circle-left"></i><span>返回上一页</span>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post" action="{:U('Admin/Info/add')}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">单位名称：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址：</label>
                        <div class="col-sm-8">
                            <input id="address" name="address"  type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所在地址：</label>
                        <div class="col-sm-8">
                            <input id="area" name="area"  type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">出资人（负责人）姓名：</label>
                        <div class="col-sm-8">
                            <input id="promot1" name="promot1" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">从业人数：</label>
                        <div class="col-sm-8">
                            <input id="employnumber" name="employnumber" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否规模以上企业：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="scale">
                                <option value="0">否</option>
                                <option value="1">是</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否成立党组织：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="isparty">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">成立党组织时间：</label>
                        <div class="col-sm-8">
                            <input id="partytime" name="partytime"  type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织设置形式：</label>
                        <div class="col-sm-8">
                            <input id="partyshape" name="partyshape"  type="text" class="form-control" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">组建方式：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="orgmethod">
                                <option value="0">单独组建</option>
                                <option value="1">联合组建x</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织书记姓名：</label>
                        <div class="col-sm-8">
                            <input id="clerkname" name="clerkname" minlength="2" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党组织书记电话：</label>
                        <div class="col-sm-8">
                            <input id="phone" name="phone" minlength="2" type="phone" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">党员总数：</label>
                        <div class="col-sm-8">
                            <input id="membernum" name="membernum"  type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标准化建设是否达标：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="isstardand">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属区域：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="areatype">
                                <option value="-1">请选择</option>
                                <option value="0">亳州市</option>
                                <option value="1">涡阳县</option>
                                <option value="2">蒙城县</option>
                                <option value="3">利辛县</option>
                                <option value="4">谯城区</option>
                                <option value="5">亳州经开区</option>
                                <option value="6">亳芜园区</option>
                               <!-- <option value="7">经开区教育分局</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">类型：</label>
                        <div class="col-sm-2">
                            <select class="form-control m-b" name="type">
                                <option value="-1">请选择</option>

                                <option value="1">非公</option>
                                <option value="2">社会组织</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit" >提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/statics/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__EASYUI__/ajaxSetup.js"></script>
<script src="__PUBLIC__/statics/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/statics/hplus/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/plugins/validate/messages_zh.min.js"></script>
<script src="__PUBLIC__/statics/hplus/js/demo/form-validate-demo.min.js"></script>
<script src="__KINDEDITOR__/kindeditor-all.js"></script>
<script src="__KINDEDITOR__/lang/zh-CN.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#intro', {
            allowFileManager : false
        });
    });

</script>
</body>
</html>
