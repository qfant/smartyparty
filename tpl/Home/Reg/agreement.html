<TEXTAREA readonly style="WIDTH: 95%; padding:10px;" name=textfield rows=28>
    1、一般规定
    1．用户在天运物流网登记注册成为本网站会员，须遵守本协议及本网站其他相关协议、规则的规定。
    2.有关定义
    (1)天运物流网本协议中的"天运物流网"系负责运营的网上信息交流平台。与天运物流网相关的所有协议项下的权利和义务均由本公司享有并承担。
    (2)天运物流网网上信息交流平台
    "天运物流网网上信息交流平台"是指以www.bzty56.com为域名的天运物流网网站所提供的网上信息交流平台。但不包括上述页面中以文字、图片或其他形式所设的站外链接所指向的其他网站或网页内容。有关天运物流网网上信息交流平台上的术语或图标的含义，详见天运物流网帮助页面。
    (3)确认
    确认本协议以及其他天运物流网服务，是指点击相关页面上的"确认"或本公司不时设定的表示同意的其它按钮。
    (4)通知除本协议另有特别规定的,本协议中的"通知"系指本公司以网站公告形式或电子邮件方式发送的信息，或其他告知方式。
    (5)显而易见的违法行为
    "显而易见的违法行为"仅包括：用户/会员或其他第三方向天运物流网告知交易平台上有违法或不当行为的，天运物流网以普通非法律专业人士的知识水平和认知水平标准对相关内容进行判别，可以非常明显地确认这些内容或行为具有违法或不当性质的情形。
    (6)服务中断、终止本协议所称的服务中断是指天运物流网停止向会员提供全部或部分服务但不注销其资格的情形。本协议所称的服务终止是指天运物流网注销会员资格、解除与会员之间的服务协议的情形。
    (7)注销是指会员违反本协议的任何规定，天运物流网决定暂时中断或停止对该会员服务的情形。
    3.本协议内容包括协议正文及所有天运物流网已经发布的或将来可能发布的各类规则。所有规则为本协议不可分割的一部分，与协议正文具有同等法律效力。
    4.会员在使用天运物流网提供的各项服务前，应承诺接受并遵守各项相关规则的规定。天运物流网有权根据需要不时的制定、修改各类规则，此类规则会在发布后或经确认后（以有关规则的具体规定为准）生效，亦成为本协议一部分。5.会员确认本协议后，本协议即产生法律效力。 <br/>6.请务必在注册之前认真阅读本协议全部内容，如有任何疑问，可向天运物流网咨询。
    7.无论事实上是否在注册之前认真阅读了本协议，只要用户确认本协议后，该用户的行为就表示同意并接受本协议的全部内容。
    8.本协议不涉及会员之间因在本网站上使用或发布信息而产生的法律关系及法律纠纷。详见《天运物流网免责条款》。
    2、会员资格
    申请注册为天运物流网(www.bzty56.com)的会员，应当具备的资格是：
    1. 必须是具备《中华人民共和国民法通则》规定的完全民事行为能力的自然人，或者是具有相应证照的法人或其它经济组织。无民事行为能力人、限制民事行为能力人以及无合法证照的组织不得以组织名义注册并使用天运物流网上信息交流平台。
    2、无民事行为能力人、限制民事行为能力人以及无合法证照的法人或其它经济组织以不当方式注册为天运物流网会员的，天运物流网一经发现，有权注销其会员资格，并不予退还已收取的任何费用。
    3、会员的权利义务
    1.会员有权利拥有自己在天运物流网的会员名及登陆密码，并有权利使用自己的会员名及密码随时登陆天运物流网上信息交流平台。会员不得以任何形式擅自转让或授权他人使用自己的天运物流网会员名。
    2.会员有权根据本协议的规定以及天运物流网网上发布的相关规则，利用天运物流网网上信息交流平台查询或发布货运信息，参加天运物流网的有关活动以及有权享受天运物流网提供的其他的有关信息服务。
    3.会员使用天运物流网网上信息交流平台时如遇到问题，可以向天运物流网相关部门进行咨询并要求解答。
    4.会员有义务在注册时提供自己的真实资料，并保证诸如电子邮件地址、联系电话、联系地址、邮政编码等内容的有效性和真实性，保证天运物流网及其他会员可以通过上述联系方式与自己进行联系。同时，会员也有义务在相关资料实际变更时及时更新有关注册资料。会员保证不以他人资料在天运物流网进行注册或认证。
    5.会员应当保证在使用天运物流网网络平台进行信息发布过程中遵守诚实信用的原则，不虚构事实，不伪造资料，不扰乱网上信息交流的正常秩序，不从事与货运信息无关的行为。
    6.会员保证不利用技术手段或其他手段破坏及扰乱天运物流网网上信息交流平台及其程序的正常运行。
    7．天运物流网保留其对会员在网站上信息交流情况的跟踪调查和信用度的评价的权利，并可在天运物流网认为适当的时候建立系统的信用评价制度，推行相关的评判措施。会员在天运物流网所得的信用评价仅限于在天运物流网使用，会员不得以任何形式在天运物流网以外使用，包括但不限于提供相关内容的链接。会员违反上述规定使用在天运物流网所得的信用评价，造成的损害或任何后果，与天运物流网无关，天运物流网保留立即进行服务中断或服务终止的权利。信用评价的内容包括但不限于信用级别、信用分值、信用评价的具体内容等。
    8.会员在享受天运物流网网上信息交流平台的服务时应尊重他人的知识产权或其他合法权益。会员在使用天运物流网网上信息交流平台过程中获取的其他会员的资料包括但不限于姓名、电子邮箱、电话号码、住址、货运信息等资料，未经其他会员同意，不得以任何形式予以公开或为在天运物流网网上信息交流平台交换信息外的其它目的而使用。
    9.会员在天运物流网网上信息交流平台上不得发布下列违法信息：
    a.反对宪法所确定的基本原则的；
    b.危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；
    c.损害国家荣誉和利益的；
    d.煽动民族仇恨、民族歧视，破坏民族团结的；
    e.破坏国家宗教政策，宣扬邪教和封建迷信的；
    f.散布谣言，扰乱社会秩序，破坏社会稳定的；
    g.散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的；
    h.侮辱或者诽谤他人，侵害他人合法权益的；
    i.含有法律、行政法规禁止的其他内容的。
    10.会员应当保证不在网上信息发布中及网上信息交流过程中使用天运物流网所拥有的各类知识产权标志，包括但不限于各种语言文字形式或多媒体形式的天运物流网的商标、天运物流网标志、天运物流网域名等。会员保证不以任何方式致使他人误认为天运物流网是货运过程参与者或风险承担者。
    11.会员在注册时应当选择稳定性及安全性相对较好的电子邮箱，并且经常性地接收并阅读天运物流网发往会员的各类电子邮件。如会员未及时从自己的电子邮箱接收电子邮件或因会员电子邮箱或会员电子邮件接收及阅读程序本身的问题使电子邮件无法正常接收或阅读的，只要天运物流网成功发送了电子邮件，应当视为会员已经接收到相关的电子邮件。电子邮件在发信服务器上所记录的发出时间视为送达时间。
    12.会员应防止自己的会员名、密码、注册信息等信息因自己的疏忽大意或操作失误而被他人获取。
    13.会员应根据本协议的规定，享受天运物流网提供的服务,并及时向天运物流网支付所发生的各类服务费用。
    (1)免费会员的权利和义务：
    a、免费会员可进入天运物流网检索部分货运信息，天运物流网为车主、货代或货主提供最新、最快的物流货运信息和其他服务。
    b、在天运物流网的优惠阶段，免费会员可在网站发布货物、车辆、有关货运代理或物流企业的信息，有助于车主、货代和货主之间货运信息的及时沟通；并可随时更改自己的信息，宣传自己的企业。
    c、天运物流网是物流业的"大黄页"，可查询多家货运代理和物流企业的详尽资料，随时在线更新修改自己的信息，长期供全国各类会员之间相互查询和联系。
    d、免费会员可申请并缴纳一定费用成为交费会员，享受更优质的个性化服务。
    e、免费会员可以在天运物流网使用网站的搜索引擎进行物流网站、物流企业和物流信息的检索，并通过网站的链接访问其他物流网站和联盟站点。
    f、免费会员若在天运物流网联盟车库中登记注册，提交该会员的个人资料和货运车辆等相关资料，并缴纳车辆信息资料库服务费，可以享受本网站提供的宣传、管理等服务（详细内容请参阅本网站联盟车库页面的相关规定）。
    (2)收费会员的权利和义务：
    a、收费会员每年须按其所使用的服务类别，须每年交纳一定会员费用，交费方式为邮寄或电汇（详细内容请参阅"资费标准"的相关规定和介绍）。
    b、收费会员可享有但不限于免费会员所享有的全部权利，并且可享有天运物流网的大部分服务内容。 详情参见本网站的相关规定。
    c、收费会员可以阅读、查询或检索天运物流网所有会员发布的货运信息的详细内容。
    d、收费会员可以使用天运物流网提供的在线咨询服务，并可管理自己的客户列表。
    e、收费会员在天运物流网联盟车库中登记注册时，提交个人和车辆等相关资料，可以享受本网站提供的宣传、管理等服务（详细内容请参阅本网站联盟车库页面的相关规定）。
    f、随着天运物流网的发展壮大，本网站会陆续不断地为收费会员提供其他更为便捷安全的货运服务。
    14.会员承诺自己在使用天运物流网提供的各项服务时，实施的所有行为遵守国家法律、法规和天运物流网的相关规定以及各种社会公共利益或公共道德。对于会员使用天运物流网时发生的任何法律行为，会员将以自己的名义独立承担与此相关的全部法律责任。
    4、天运物流网(www.bzty56.com)的权利义务
    1. 天运物流网有权根据本协议、《隐私政策》及本网站其他相关协议、规则的规定使用会员发布的信息及会员资料。
    2．天运物流网将尽合理的努力使整个网上信息交流平台能够正常运行，并使会员信息交流活动能够顺利进行。
    3.天运物流网有义务建立健全公司内部规章制度，保证会员资料的安全。关于会员资料安全保护声明详见《隐私政策》。
    4.对会员在注册使用天运物流网网上信息交流平台中所遇到的与信息发布、查询或注册有关的问题及反映的情况，天运物流网将视具体情况做出回复。
    5.对于在天运物流网信息交流平台上显而易见的违法行为，天运物流网有义务及时可做出删除相关信息等处理。
    6.因网上信息交流平台的特殊性，天运物流网没有义务对所有会员的注册资料、所有的信息发布行为以及与货运信息有关的其他事项进行事先审查。如存在下列情况的，天运物流网有权（但无义务）根据不同情况进行相应处理（包括但不限于事先审查）：
    a. 会员或其他第三方通知天运物流网，认为某个具体会员或具体交易事项可能存在重大问题的；
    b. 会员或其他第三方向天运物流网告知信息交流平台上有显而易见的违法行为的。
    7.会员因在天运物流网网上发布或接收信息与其他会员产生争议的，如会员通过司法部门或行政部门依照法定程序要求天运物流网提供相关资料，则天运物流网将积极配合并提供有关资料。
    8.天运物流网有权对会员的注册资料及发布的信息进行查阅，发现注册资料或信息中存在问题，或可能会导致不良后果的，有权向会员发出询问，要求会员进一步提供必要的信息或直接对该会员及相关的信息作出相应的处理。
    9.经国家生效法律文书或行政处罚决定确认会员存在违法行为，或者天运物流网有理由认为会员存在违法或违反本协议行为的，天运物流网有权在天运物流网上信息交流平台及所在网站上注销会员的资格。
    10.对于会员在天运物流网上信息交流平台发布的下列各类信息或实施的行为，天运物流网有权在不通知会员的前提下进行删除或采取其他限制性措施：
    a.违反法律法规；
    b.以规避费用为目的；
    c.未经天运物流网同意，在本网站发布的或通过本网站提供的其他服务形式发布的信息中或以其他形式披露自己或他人的各类联系方式，天运物流网有理由认为该披露行为会损害本网站利益的；
    d.天运物流网有理由相信存在欺诈等恶意或虚假成份；
    e.天运物流网有理由相信与货运信息无关或不是以查询货运信息为目的；
    f.天运物流网有理由相信存在恶意或其他试图扰乱本网站正常秩序的因素；
    g.天运物流网有理由相信该信息违反公共利益或可能严重损害天运物流网和其他会员合法利益的；
    h.其他天运物流网认为违反本协议的行为。
    5、服务中断及终止
    1. 在协议有效期内，除非本协议有特别规定外，双方不得以任何理由解除本协议，天运物流网不得擅自中断或终止对会员提供本协议规定的服务。
    2. 会员向天运物流网提出注销天运物流网注册会员身份，经天运物流网同意，由天运物流网注销注册会员，会员即解除与天运物流网的服务协议关系，但已支付的会员服务费用不予退还。注销会员后，天运物流网仍保留下列权利及义务：
    a.会员注销后，天运物流网有权保留和合理使用会员的注册资料及以前的行为记录。
    b.会员注销后，如会员在注销前在天运物流网上信息交流交易平台上存在违法行为或违反本协议的行为，天运物流网仍可行使本协议所规定的各项权利。
    c.会员注销后，天运物流网仍然对该会员承担《隐私政策》所规定的保密义务。
    3.在下列情况下，天运物流网可以中断对会员的服务：
    a. 不可抗力。本协议所称不可抗力是指不能预见、不能避免并不能克服的客观情况，包括但不限于战争、自然灾害、政府规范修订、黑客攻击等；
    b. 为维护、检修、升级系统的需要以及相关第三方为维护、检修、升级系统所使用的主机、电力设备、公共网络等相关配套设施需要；
    c. 会员出现违反法律法规及本协议内容的行为；
    d. 司法机关或政府行政机关依照法定程序要求天运物流网中断对会员服务的；
    e. 为公共利益的需要必须中断对会员服务的；
    f. 其他天运物流网认为必须中断服务的情况。
    4.在下列情况下，天运物流网可以通过注销会员的方式单方面终止对会员的服务：
    a.会员发生违反法律法规及本协议内容的行为，经天运物流网通知后在规定期限内不予更正的；
    b.天运物流网在与会员联系过程中，发现会员注册时填写的电子邮箱不存在或无法接收电子邮件的；
    c.天运物流网发现会员注册资料中主要内容是虚假的；
    d.司法机关或行政机关依照法定程序要求天运物流网终止对会员服务的；
    e.会员拖延支付本协议规定的相关费用，或仅支付部分款项的；
    f.为公共利益的需要必须终止对会员的服务；
    g.本协议终止或更新时，会员未确认新的服务协议的；
    h.其它天运物流网认为会员违反法律法规规定和本协议的情况。
    5.恢复服务
    a.根据本协议第五条第3款内容中断服务的，除第3款a项和c项外，自本协议第五条第3款规定的情形消失之日起恢复服务。
    b.曾经被终止服务的会员再一次注册为天运物流网会员，天运物流网有权单方面决定通过注销会员等方式拒绝提供服务。
    6、协议权利义务的转让
    未经对方同意，本协议的任何一方均不得擅自转让本协议规定的权利义务，但下列情况除外：
    1.天运物流网所属公司发生合并或分立或指定第三方经营，由合并或分立后存续的法人或其指定第三方承担本协议的权利义务；
    2.个人会员丧失民事行为能力，由其监护人承担本协议的权利义务；
    3.个人会员发生死亡或宣告死亡，由其合法继承人依法承担与本协议相关的财产性质的债权债务；
    4.企业或其他经济组织会员发生合并或分立，由合并或分立后存续的实体享有并承担本协议的权利义务，企业或其他经济组织会员应将这种情况及时通知天运物流网。商家会员发生关闭或破产，应及时向天运物流网申请注销会员资格。
    7、违约责任
    1. 会员违反本协议规定的内容，给天运物流网造成损失的，应当承担违约责任，赔偿本网站因此所受一切损失，包括但不限于本金损失、利息损失、因追索或诉讼而支出的诉讼费、合理的通讯费、交通费、住宿费、律师费等。
    2. 协议一方违反协议规定的，对方应当采取适当措施防止损失的扩大，因防止损失扩大而支出的合理费用，由违约方承担。对方没有采取适当措施致使损失扩大的，对损失扩大部分违约方不承担赔偿责任。
    8、争议解决
    凡由本协议引起的或与本协议有关的任何争议，天运物流网与会员可以协商解决。如协商不成或不愿意协商，任何一方均可向天运物流网(www.bzty56.com)办公场所所在地的人民法院提起诉讼。
    9、协议生效及期限
    会员正确提交注册程序所需的资料并确认本协议后，本协议成立并生效。
    10、其他协议内容
    除非本协议有特殊规定外，就本协议相关事项进行联系，双方应当使用电子邮件方式。天运物流网各相关部门的电子邮箱以在天运物流网网上信息交流平台上注明的为准。
