

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心</title>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
    <link rel="stylesheet" href="__PUBLIC__/statics/frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" href="__PUBLIC__/statics/frozenui-1.3.0/css/demo.css">
    <script src="__PUBLIC__/statics/frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="__PUBLIC__/statics/frozenui-1.3.0/js/frozen.js"></script>
</head>

<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b">
    <i class="ui-icon-return" onclick="history.back()"></i><h1>个人中心 </h1><button class="ui-btn">回首页</button>
</header>
<footer class="ui-footer ui-footer-btn">
    <ul class="ui-tiled ui-border-t">
             <li data-href="{:U('App/Bind/myOrder',array('wecha_id'=>$wecha_id))}" class="ui-border-r"><div>我的订单</div></li>
             <li data-href="{:U('App/Bind/mySend',array('wecha_id'=>$wecha_id))}" class="ui-border-r"><div>我要发件</div></li>
             <li data-href="{:U('App/Bind/myInfo',array('wecha_id'=>$wecha_id))}"><div>个人中心</div></li>
    </ul>
</footer>
<section class="ui-container">
    <div class="ui-form ui-border-t">
        <form id="myInfoForm">
            <input type="hidden" value="{$customer.wecha_id}" name="wecha_id" id="wecha_id">
            <input type="hidden"  name="id" id="id" value={$customer.id}>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label>
                    姓名
                </label>
                <input type="text" id="name" name="username" value={$customer.username}>
            </div>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label>
                    手机号
                </label>
                <input type="text" id="phone" name="phone" value={$customer.phone}>

                </a>
            </div>
        </form>
    </div>


    <div class="ui-btn-wrap">
        <button class="ui-btn-lg ui-btn-primary" id="myinfoSubmit">
            确定
        </button>
    </div>

   <!-- <div class="ui-btn-wrap">
        <button class="ui-btn-lg ui-btn-primary" id="myinfoDelete">
            解除绑定
        </button>
    </div>-->

</section>

<!-- /.ui-container-->
<script>
  $('.ui-list li,.ui-tiled li').click(function(){
        if($(this).data('href')){
            location.href= $(this).data('href');
        }
    });
    $('.ui-header .ui-btn').click(function(){
        location.href= "{:U('App/Bind/myInfo',array('wecha_id'=>$wecha_id))}";
    });

  $("#myinfoSubmit").on("click",function(){
      var name=$('#name').val();
      var phone=$('#phone').val();

      if(name==""){
          alert('收件人姓名不能为空');
          return false;
      }
      if(phone==""){
          alert('收件人电话不能为空');
          return false;
      }
      var reg = /^1[3|4|5|7|8|9]\d{9}$/;
      if(!reg.test(phone)){
          alert("手机号输入不正确");return false;
      }
      $.post("{:U('App/Bind/myInfoEdit')}", $('#myInfoForm').serialize(), function(message){
          if(message.status==1){
              alert( message.message);
          }else {
              alert( message.message);
          }

      })
  });

  $("#myinfoDelete").on("click",function(){
     var wecha_id=$('#wecha_id').val();
      $.post("{:U('App/Bind/myInfoDelete')}",{wecha_id:wecha_id},function(message){
          if(message.status==1){
              alert( message.message);
              location.href = "{:U('App/Bind/bind')}";
          }else {
              alert( message.message);
          }

      })
  });
</script>
</body>
</html>
